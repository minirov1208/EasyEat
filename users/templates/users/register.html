{% extends "shared/layout.html" %} {% block "content" %}
<h1>註冊</h1>
<form method="POST">
  {% csrf_token %}
  <div>
    <label>Username</label>
    <input type="text" name="username" />
  </div>
  <div>
    <label>Email</label>
    <input type="email" name="email" />
  </div>
  <div>
    <label>Password</label>
    <input type="password" name="password1" placeholder="最少需要8個字元" />
  </div>
  <div>
    <label>再次確認Password</label>
    <input type="password" name="password2" placeholder="最少需要8個字元" />
  </div>
  <div>
    <button>註冊</button>
  </div>
</form>
{% endblock %}
